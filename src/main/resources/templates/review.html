<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=yes"></meta>
<title>Review</title>
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Slabo+27px"
	rel="stylesheet"></link>
<link rel="stylesheet" type="text/css" href="./normalize.css" />
<link rel="stylesheet" type="text/css" href="./styling.css" />
<link rel="stylesheet" type="text/css" href="./layout.css" />

</head>

<body>
	<div class="container">
		<header>
			<h1>Review</h1>
			<nav>
				<h3>
					<a href="/styles">Styles</a>
				</h3>
				<h3>
					<a href="/tags">Tags</a>
				</h3>
				<h3>
					<a href="/reviews">Reviews</a>
				</h3>
				<h3>
					<a href="http://localhost:8080/">Home</a>
				</h3>
			</nav>
		</header>



		<div id="review-content">
			<section id="review-beer-brewery-style">
				<h2>Beer:</h2>
				<h3 th:text="${review.beerName}"></h3>
				<h2>Brewery:</h2>
				<h3 th:text="${review.breweryName}"></h3>
				<h2>Style:</h2>
				<a th:href="@{/style(id=${review.style.id})}"
					th:text="${review.style.style}"></a>
				<!-- <h2>Tag(s):</h2>
				<ul class="content-list-items">
					<li th:each="tag: ${review.tags}">
						<a th:href="@{/tag(id=${tag.id})}" th:text="${tag.tag}"></a>
					</li>
				</ul> -->
			</section>
			<section id="img-review-column">
				<img th:src="${review.imageUrl}"></img>
				<p th:text="${review.beerReview}"></p>
			</section>
		</div>
		
		
		<form method="POST">
		<input name="id" type="hidden" th:value="${review.id}" />
		<label>Enter a tag to add: <input type="text" name="tag" /></label> 
		<button th:formaction="@{/add-tag}">Add</button>
	</form>
	
	
	<form method="POST">
	<input name="reviewId" type="hidden" th:value="${review.id}" />
	<ul class="content-list-items">
					<li th:each="tag: ${review.tags}">
						<a th:href="@{/tag(id=${tag.id})}" th:text="${tag.tag}"></a>
		<button name="tagId" th:value="${tag.id}" th:formaction="@{/remove-tag}">X</button></li>
				</ul>
	</form>
	
	
		
		<footer>
			<p>Copyright 2017 Sarah Strange</p>
		</footer>
	</div>
<script src="/app.js"></script>
</body>
</html>
