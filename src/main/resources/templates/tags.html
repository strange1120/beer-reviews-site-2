<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Styles</title>
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=yes"></meta>
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Slabo+27px"
	rel="stylesheet"></link>
<link rel="stylesheet" type="text/css" href="./normalize.css" />
<link rel="stylesheet" type="text/css" href="./styling.css" />
<link rel="stylesheet" type="text/css" href="./layout.css" />
</head>

<body>
	<div class="container">
		<header>
			<h1>Tags</h1>
			<nav>
				<h3>
					<a href="/reviews">Reviews</a>
				</h3>
				<h3>
					<a href="/styles">Styles</a>
				</h3>
				<h3>
					<a href="http://localhost:8080/">Home</a>
				</h3>
			</nav>
		</header>

		<div id="tags-content">
			<div th:each="tag: ${tags}">
				<h2 class="tags">
					<a th:href="@{/tag(id=${tag.id})}" th:text="${tag.tag}"></a>
				</h2>
			</div>

		</div>

		<footer>
			<p>Copyright 2017</p>
		</footer>

	</div>
	<script src="js/app.js"></script>
</body>
</html>
